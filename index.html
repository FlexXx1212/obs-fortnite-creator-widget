<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fortnite Creator Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main" class="shrunk">
        <div id="boxMain">
            <div id="boxHeader">
                <p id="headerTitle">UNTERSTÜTZE EINEN CREATOR</p>
            </div>
            <div id="boxTextbox">
                <p id="creatorCode"><br></p>
            </div>
            <div id="buttons">
                <div class="btnElem">
                    <p class="btnText">Schließen</p>
                </div>
                <div id="btnOK" class="btnElem">
                    <p class="btnText">Annehmen</p>
                </div>
                <div class="btnElem">
                    <p class="btnText">Creators ansehen</p>
                </div>
            </div>
        </div>
        <img id="pointer" src="pointer.png" alt="p">
    </div>
    <script src="app.js"></script>
</body>

</html>
